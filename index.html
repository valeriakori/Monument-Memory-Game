<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>
            
            <div>
                Moves: <span class="moves">0</span> 
            </div>
            
            <div>
                Time: <span id="minutes">00</span>:<span id="seconds">00</span>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            
        </section>

        <ul class="deck">
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
            <li class="card">
                <img></img>
            </li>
        </ul>
    </div>

    <div class="modal-bg">
        <div class="modal-content">
            <h2>Well done!</h2>
            <p>You scored <span class="stars-modal">***</span> in <span class="time-modal">1:32</span> minutes and <span class="moves-modal"></span> moves!</p>
            <p>Play again?</p> 
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
